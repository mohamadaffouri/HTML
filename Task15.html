<!DOCTYPE html>
<html>
<head>
<title>Exercise #2 -Tables</title>
<style>table,tr,td{border: 1px solid black;}</style>
</head>
<body>

<h1>Table Num 2 </h1>

<table>
    <tr>
        <td rowspan="2">1-2 1</td>
        <td>1 2</td>
        <td>1 3</td>
        <td>1 4</td>
    </tr>
    <tr>
       
        <td rowspan="2" colspan="2">2-3 2-3</td>
        <td>2 4</td>

    </tr>
    <tr>
        <td>3 1</td>
        <td>2 4</td>
    </tr>
    <tr>
        <td>4 1</td>
        <td>4 2 </td>
        <td colspan="2"> 4 3-4</td>
    </tr>
</table>


</body>
</html>
